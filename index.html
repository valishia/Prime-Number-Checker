<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Prime Number Checker</h2>
    <p class="desc">
      Bilangan prima adalah bilangan yang hanya bisa dibagi oleh 1 dan dirinya sendiri.
      Coba masukkan angka dan lihat apakah itu bilangan prima?
    </p>
    <input type="number" id="numberInput" placeholder="Masukkan angka">
    <br>
    <button onclick="checkPrime()">Check</button>
    <div class="result" id="result"></div>
    <div class="list" id="primeList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
